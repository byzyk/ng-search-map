<form class="form" (ngSubmit)="onSubmit($event, searchFormControl)">
  <md-input-container class="input">
    <input mdInput required placeholder={{placeholder}} name="search" [formControl]="searchFormControl">
    <md-error *ngFor="let err of formErrors">
      <span *ngIf="searchFormControl.hasError(err.type)">{{err.text}}</span>
    </md-error>
  </md-input-container>
  <button md-fab>
    <md-icon>search</md-icon>
  </button>
</form>
