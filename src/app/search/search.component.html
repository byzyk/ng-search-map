<form class="form" (submit)="onSubmit($event, search.value)">
  <md-input-container class="input">
    <input mdInput #search placeholder={{placeholder}} [(ngModel)]="term" [ngModelOptions]="{standalone: true}">
  </md-input-container>
  <button md-fab>
    <md-icon>search</md-icon>
  </button>
</form>
