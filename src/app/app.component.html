<md-toolbar color="primary">
  <md-icon class="icon">map</md-icon>
  <span class="title">
    {{title}}
  </span>
</md-toolbar>

<div class="content">
  <app-search></app-search>
  <md-card class="hero-copy" *ngIf="!map.valid && !map.loading">
    <div *ngIf="!map.isErrors()">{{welcome}}</div>
    <div *ngIf="map.isErrors()">
      <div *ngFor='let err of map.errors'>
        {{err.text}}
      </div>
    </div>
  </md-card>

  <md-spinner *ngIf="map.loading" class="loading"></md-spinner>
  <app-map *ngIf="map.valid && map.loaded"></app-map>
  <app-list *ngIf="map.valid && map.loaded"></app-list>
</div>
